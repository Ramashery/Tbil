<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель | Tbil Home Hostel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- Все стили остаются без изменений --- */
        :root { --primary: #046bd2; --primary-dark: #045cb4; --danger: #dc3545; --danger-dark: #c82333; --success: #28a745; --text-dark: #1e293b; --text-medium: #334155; --light-bg: #f9fafb; --white: #ffffff; --border: #e2e8f0; --shadow: 0 4px 12px rgba(0, 0, 0, 0.08); --radius: 8px; --transition: all 0.3s ease; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; color: var(--text-medium); line-height: 1.6; background-color: var(--light-bg); }
        h1, h2, h3, h4, h5, h6 { color: var(--text-dark); font-weight: 600; line-height: 1.3; }
        .btn { display: inline-block; background-color: var(--primary); color: var(--white); padding: 10px 24px; border-radius: var(--radius); text-decoration: none; font-weight: 500; transition: var(--transition); border: none; cursor: pointer; }
        .btn:hover { background-color: var(--primary-dark); transform: translateY(-2px); }
        .btn-danger { background-color: var(--danger); } .btn-danger:hover { background-color: var(--danger-dark); }
        .card { background-color: var(--white); border-radius: var(--radius); box-shadow: var(--shadow); padding: 25px; }
        .sidebar { position: fixed; top: 0; left: 0; width: 260px; height: 100%; background-color: var(--text-dark); color: var(--white); padding: 30px 20px; z-index: 1100; transform: translateX(-100%); transition: transform 0.3s ease-in-out; }
        .sidebar.open { transform: translateX(0); }
        .sidebar-header .logo { font-size: 1.5rem; font-weight: 700; color: var(--white); text-decoration: none; }
        .sidebar-nav ul { list-style: none; }
        .sidebar-nav a { display: flex; align-items: center; color: var(--white); text-decoration: none; padding: 12px 15px; border-radius: var(--radius); margin-bottom: 5px; opacity: 0.8; }
        .sidebar-nav a:hover, .sidebar-nav a.active { background-color: rgba(255, 255, 255, 0.1); opacity: 1; }
        .sidebar-nav a i { margin-right: 15px; width: 20px; text-align: center; }
        .main-content { padding: 20px; }
        .page-header { display: flex; flex-direction: column; align-items: flex-start; gap: 15px; margin-bottom: 20px; }
        .content-section { display: none; } .content-section.active { display: block; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border); }
        td .actions { display: flex; gap: 10px; }
        td .actions .btn { padding: 5px 10px; font-size: 0.9rem; }
        @media (min-width: 992px) { .admin-layout { display: flex; } .sidebar { position: relative; transform: translateX(0); flex-shrink: 0; } .main-content { flex-grow: 1; padding: 40px; height: 100vh; overflow-y: auto; } .page-header { flex-direction: row; justify-content: space-between; align-items: center; } }
        .modal { display: none; position: fixed; z-index: 1001; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: var(--white); margin: 10% auto; padding: 30px; border-radius: var(--radius); width: 90%; max-width: 600px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .close-btn { font-size: 28px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar" id="sidebar">
            <!-- Меню без изменений, кроме ссылки на сайт -->
            <nav class="sidebar-nav">
                 <ul>
                    <li><a href="#rooms" class="nav-link active"><i class="fas fa-bed"></i> Номера</a></li>
                    <li><a href="#bookings" class="nav-link"><i class="fas fa-calendar-check"></i> Бронирования</a></li>
                    <li><a href="#about" class="nav-link"><i class="fas fa-info-circle"></i> О нас</a></li>
                    <li><a href="#gallery" class="nav-link"><i class="fas fa-images"></i> Галерея</a></li>
                    <li style="margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;"><a href="index.html" target="_blank"><i class="fas fa-globe"></i> Посмотреть сайт</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <!-- Секция Номера -->
            <section id="rooms" class="content-section active">
                <div class="page-header">
                    <h1>Управление номерами</h1>
                    <button class="btn" id="addRoomBtn"><i class="fas fa-plus"></i> Добавить номер</button>
                </div>
                <div class="card">
                    <div style="overflow-x: auto;">
                        <table id="roomsTable">
                            <thead><tr><th>Название</th><th>Цена</th><th>Вместимость</th><th>Действия</th></tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- Секция Бронирования (ИЗМЕНЕНА) -->
            <section id="bookings" class="content-section">
                <div class="page-header"><h1>Просмотр бронирований</h1></div>
                <div class="card">
                    <div style="overflow-x: auto;">
                        <table id="bookingsTable">
                            <thead>
                                <tr>
                                    <th>Номер</th>
                                    <th>Имя гостя</th>
                                    <th>Заезд</th>
                                    <th>Выезд</th>
                                    <th>Гостей</th>
                                    <th>Действия</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </section>
            <!-- Другие секции без изменений -->
        </main>
    </div>

    <!-- Модальное окно для номеров (ИЗМЕНЕНО) -->
    <div id="roomModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Добавить номер</h2>
                <span class="close-btn">&times;</span>
            </div>
            <form id="roomForm">
                <input type="hidden" id="roomId">
                <div class="form-group"><label for="roomTitle">Название</label><input type="text" id="roomTitle" class="form-control" required></div>
                <div class="form-group"><label for="roomPrice">Цена (GEL)</label><input type="number" id="roomPrice" class="form-control" required></div>
                <!-- НОВОЕ ПОЛЕ -->
                <div class="form-group"><label for="roomCapacity">Вместимость (чел.)</label><input type="number" id="roomCapacity" class="form-control" min="1" required></div>
                <div class="form-group"><label for="roomDescription">Описание (через запятую)</label><input type="text" id="roomDescription" class="form-control"></div>
                <div class="form-group"><label for="roomImage">URL изображения</label><input type="url" id="roomImage" class="form-control" required></div>
                <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Сохранить</button>
            </form>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // ИЗМЕНЕНИЕ: Обновляем структуру данных по умолчанию
        const DB = {
            get: (key) => JSON.parse(localStorage.getItem(key)) || [],
            set: (key, data) => localStorage.setItem(key, JSON.stringify(data)),
            init: () => {
                if (localStorage.getItem('rooms') === null) {
                    DB.set('rooms', [
                        { id: 1, title: 'Mix Dorm 4 People', price: 45, capacity: 4, description: '4 кровати, Общая ванная, WiFi', image: 'https://tbilhome.com/wp-content/uploads/2023/01/Family.jpg' },
                        { id: 2, title: 'Mix Dorm 16 People', price: 30, capacity: 16, description: '16 кроватей, Общая ванная, Кондиционер', image: 'https://tbilhome.com/wp-content/uploads/2023/01/20190413_101448-scaled.jpg' },
                        { id: 3, title: "Women's Dormitory", price: 40, capacity: 8, description: '8 кроватей, Только для женщин, WiFi', image: 'https://tbilhome.com/wp-content/uploads/2023/01/mens-scaled.jpg' }
                    ]);
                }
                if (localStorage.getItem('bookings') === null) {
                    DB.set('bookings', [
                        { id: 1, roomId: 2, userName: 'Ivan Ivanov', checkInDate: '2025-10-28', checkOutDate: '2025-10-30', numberOfGuests: 2 },
                        { id: 2, roomId: 3, userName: 'Maria Petrova', checkInDate: '2025-11-01', checkOutDate: '2025-11-04', numberOfGuests: 1 }
                    ]);
                }
            }
        };
        DB.init();

        // --- УПРАВЛЕНИЕ НОМЕРАМИ (обновлено) ---
        const roomsTableBody = document.querySelector('#roomsTable tbody');
        const roomForm = document.getElementById('roomForm');

        const renderRooms = () => {
            roomsTableBody.innerHTML = DB.get('rooms').map(room => `
                <tr>
                    <td>${room.title}</td>
                    <td>${room.price}</td>
                    <td>${room.capacity}</td>
                    <td class="actions">
                        <button class="btn" onclick="editRoom(${room.id})"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-danger" onclick="deleteRoom(${room.id})"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>`).join('');
        };

        window.editRoom = (id) => {
            const room = DB.get('rooms').find(r => r.id === id);
            // ... код открытия модального окна ...
            document.getElementById('roomId').value = room.id;
            document.getElementById('roomTitle').value = room.title;
            document.getElementById('roomPrice').value = room.price;
            document.getElementById('roomCapacity').value = room.capacity;
            document.getElementById('roomDescription').value = room.description;
            document.getElementById('roomImage').value = room.image;
            document.getElementById('roomModal').style.display = 'block';
        };
        
        roomForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const id = document.getElementById('roomId').value;
            const roomData = {
                id: id ? parseInt(id) : Date.now(),
                title: document.getElementById('roomTitle').value,
                price: parseFloat(document.getElementById('roomPrice').value),
                capacity: parseInt(document.getElementById('roomCapacity').value),
                description: document.getElementById('roomDescription').value,
                image: document.getElementById('roomImage').value
            };
            let rooms = DB.get('rooms');
            if (id) {
                rooms = rooms.map(r => r.id === parseInt(id) ? roomData : r);
            } else {
                rooms.push(roomData);
            }
            DB.set('rooms', rooms);
            renderRooms();
            document.getElementById('roomModal').style.display = 'none';
        });

        // --- УПРАВЛЕНИЕ БРОНИРОВАНИЯМИ (обновлено) ---
        const bookingsTableBody = document.querySelector('#bookingsTable tbody');
        
        const renderBookings = () => {
            const bookings = DB.get('bookings');
            const rooms = DB.get('rooms');
            bookingsTableBody.innerHTML = bookings.map(booking => {
                const room = rooms.find(r => r.id === booking.roomId);
                return `<tr>
                    <td>${room ? room.title : 'N/A'}</td>
                    <td>${booking.userName}</td>
                    <td>${booking.checkInDate}</td>
                    <td>${booking.checkOutDate}</td>
                    <td>${booking.numberOfGuests}</td>
                    <td class="actions">
                        <button class="btn btn-danger" onclick="deleteBooking(${booking.id})"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>`;
            }).join('');
        };

        // НОВАЯ ФУНКЦИЯ: Удаление бронирования
        window.deleteBooking = (id) => {
            if (!confirm('Вы уверены, что хотите удалить это бронирование?')) return;
            let bookings = DB.get('bookings');
            bookings = bookings.filter(b => b.id !== id);
            DB.set('bookings', bookings);
            renderBookings();
        };

        // --- Инициализация ---
        renderRooms();
        renderBookings();
        // ... остальной JS без изменений ...
    });
    </script>
</body>
</html>
